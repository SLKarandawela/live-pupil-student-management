<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Pupil | Register</title>
    <link rel="stylesheet" th:href="@{/css/auth_styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="card-group min-vh-100 p-0">
    <div class="card p-0 reg_left_card">
            <img th:src="@{/images/lp_logo.png}" class="card-img-top" alt="..." width="200px">


    </div>
    <div class="card p-3">
        <div class="card-body">
            <form th:action="@{/signup}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="firstname" class="form-label font-weight-bold">First name</label>
                    <input type="text" class="form-control" id="firstname" th:field="*{firstName}">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label font-weight-bold">Last name</label>
                    <input type="text" class="form-control" id="lastname" th:field="*{lastName}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label font-weight-bold">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{email}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <span>
                    Already registered?
                    <a href="/" th:href="@{/}">
                        login here
                    </a>
                </span>
            </form>
        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
